<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_panel.css') }}{{ static_ver }}">
    <title>Document</title>
</head>

{% include 'header.html' %}

<body>
    <div class="admin-panel-div">
        <div class="div-label">Админ панель</div>
        <div class="admin-panel-divs">
            <div class="admin-panel-left-div">{% include 'admin_panel/admin_panel_left.html' %}</div>
            <hr>
            <div class="admin-panel-right-div">
                <div class="admin-panel-right-label">Логи сервера</div>
                <div style="overflow: scroll; width: 100%; height: 88%; font-size: 14px; font-family: Arial, Helvetica, sans-serif; background-color: white">
                    {% for i in logs.split('\n') %}
                        <div style="white-space: nowrap; text-align: left; margin-top: 5px;">{{ i }}</div>
                    {% endfor %}
                </div>
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <a class="flash-{{ category }}">{{ message }}</a>
                {% endfor %}
                <div><a href="{{ url_for('admin_clear_logs') }}">Очистить</a></div>
            </div>
            
        </div>
         
    </div>
    
</body>
</html>
